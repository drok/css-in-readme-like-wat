<svg fill="none" viewBox="0 0 300 300" width="300" height="300" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotateY(0deg);
					}
					47% {transform: rotateY(180deg); }
					48% {transform: rotateY(180deg); }
					49% {transform: rotateY(180deg); }
					50% {transform: rotateY(180deg); }
					97% { transform: rotateY(360deg); }
					98% { transform: rotateY(360deg); }
					99% { transform: rotateY(360deg); }
					100% { transform: rotateY(360deg); }
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 300px;
					border-radius: 10px;
					text-align: center;
				}

				p {
					font-size: 48px;
				    line-height: 70px;
					text-shadow: 0 2px 0 #efefef;
				}

				.flip-card {
					font-family: Arial, Helvetica, sans-serif;
					background-color: transparent;
					width: 300px;
					height: 300px;
					perspective: 1000px;
				}

				.flip-card-inner {
					z-order: 2;
					position: relative;
					width: 100%;
					height: 100%;
					text-align: center;
					color: black;
					transform-style: preserve-3d;
					animation: rotate ease-in-out 4s infinite;
				}
                @media (prefers-color-scheme: dark) {
                    .flip-card-inner {
                        color: white;
                    }
                    .flip-card-front svg {
                        rect{stroke:lightgray}
                        circle{stroke:lightgray}
                        text{stroke:lightgray;fill:lightgray}
                    }
                }

				.flip-card:hover .flip-card-inner {
					transform: rotateY(180deg);
				}

				.flip-card-front, .flip-card-back {
					position: absolute;
					width: 100%;
					height: 100%;
					backface-visibility: hidden;
				}

				.flip-card-front {
					color: black;
				}

				.flip-card-back {
					transform: rotateY(180deg);
				}

			</style>
			<div class="container">
				<div class="flip-card">
            		<div class="flip-card-inner">
              			<div class="flip-card-front">
							<picture>
								<svg width="300" height="300" viewBox="0 50 260 200" xmlns="http://www.w3.org/2000/svg">
									<text x="20" y="170" font-size="100" font-family="Arial" fill="black">d</text>

									<rect x="80" y="130" width="30" height="40" fill="lightblue" stroke="black"/>
									<circle cx="95" cy="100" r="15" fill="lightblue" stroke="black" />
									<rect x="115" y="70" width="30" height="100" fill="darkgreen" stroke="black"/>
									<rect x="150" y="130" width="30" height="40" fill="lightblue" stroke="black"/>
									<circle cx="165" cy="100" r="15" fill="lightblue" stroke="black" />
									<text x="185" y="170" font-size="100" font-family="Arial" fill="black">b</text>
									<text x="60" y="235" font-size="50" font-family="Arial" fill="black">[ .org ]</text>
								</svg>
							</picture>
						</div>
						<div class="flip-card-back">
							<p>distributed<br/>digital<br/>library</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</foreignObject>
</svg>
